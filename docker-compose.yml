version: "3.8"
services:
    php:
        depends_on:
            - mysql
        build:
            context: .
            dockerfile: Dockerfile
        container_name:  app-stock
        # restart: always
        tty: true
        volumes:
            - ./:/var/www/html/
            - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
        networks:
            - stock-net

    nginx:
        depends_on:
            - php
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: api-stock
        restart: always
        tty: true
        ports:
            - "${APP_PORT}:80"
        networks:
            - stock-net

    mysql:
        image: mariadb
        container_name: db-stock
        env_file:
            - .env
        environment:
            MARIADB_DATABASE: ${DB_DATABASE}
            MARIADB_USER: ${DB_USERNAME}
            MARIADB_PASSWORD: ${DB_PASSWORD}
            MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}

        ports:
        - "${DB_PORT}:3306"
        volumes:
        - db-data:/var/lib/mysql
        - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
        networks:
        - stock-net

    supervisor:
        build:
            context: ./supervisor
            dockerfile: Dockerfile
        container_name: supervisor-stock
        volumes:
        - ./:/var/www/html/
        networks:
        - stock-net

    cron:
        build:
            context: ./cron
            dockerfile: Dockerfile
        container_name: cron-stock
        volumes:
        - ./:/var/www/html/
        networks:
        - stock-net

    redis:
        image: 'redis'
        container_name: redis-stock
        ports:
        - 6379:6379
        volumes:
        - dev_redis:/data
        networks:
            - stock-net

volumes:
    db-data:
    dev_redis:
networks:
    stock-net:
        driver: bridge
